<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Button on Input</title>
  <style>
    /* Initially hide all buttons */
    .input-button {
      display: none;
    }
  </style>
</head>
<body>

  <label for="input1">Input 1:</label>
  <input type="text" id="input1" oninput="toggleButton('input1', 'button1')" />
  <button id="button1" class="input-button" onclick="alert('Button 1 Clicked!')">Button 1</button>

  <label for="input2">Input 2:</label>
  <input type="text" id="input2" oninput="toggleButton('input2', 'button2')" />
  <button id="button2" class="input-button" onclick="alert('Button 2 Clicked!')">Button 2</button>

  <label for="input3">Input 3:</label>
  <input type="text" id="input3" oninput="toggleButton('input3', 'button3')" />
  <button id="button3" class="input-button" onclick="alert('Button 3 Clicked!')">Button 3</button>

  <script>
    function toggleButton(inputId, buttonId) {
      // Get the input value
      var inputValue = document.getElementById(inputId).value.trim();

      // Get the corresponding button
      var button = document.getElementById(buttonId);

      // Toggle button visibility based on input value
      if (inputValue !== '') {
        button.style.display = 'inline-block';
      } else {
        button.style.display = 'none';
      }
    }
  </script>

</body>
</html>
