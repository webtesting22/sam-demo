    <script>
        var carousel = new bootstrap.Carousel(document.getElementById('carouselExampleCaptions'), {
            interval: false // Disable automatic sliding
        });

        function redirectToContent1() {
            // Your logic to redirect to the content1 slide
            toggleSlides('content0', 'content1');
        }
        function toggleSlides(currentContent, nextContent) {
            document.getElementById(currentContent).style.display = 'none';
            document.getElementById(nextContent).style.display = 'block';
        }


        function toggleSlides(currentSlideId, targetSlideId) {
            var currentSlide = document.getElementById(currentSlideId);
            var targetSlide = document.getElementById(targetSlideId);

            currentSlide.classList.remove('active');
            targetSlide.classList.add('active');
        }

        let currentIndex = 0;
        const sliderWrapper = document.querySelector('.slider-wrapper');
        const items = document.querySelectorAll('.slider-item');

        function showSlide(index) {
            const newPosition = -index * 20; // 20% width per slide
            sliderWrapper.style.transform = `translateX(${newPosition}%)`;
        }


        function nextSlide() {
            currentIndex = (currentIndex + 1) % items.length;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + items.length) % items.length;
            showSlide(currentIndex);
        }
        function showContent(contentId) {
            const contentElements = document.querySelectorAll('.content');
            contentElements.forEach(element => element.style.display = 'none');
        } showContent(contentId);
        document.getElementById(contentId).style.display = 'block';




    </script>
