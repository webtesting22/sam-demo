<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <!--------------- offcanvas info nav here ------------------->

    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbarzero"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                   
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    
                    <div class="nav-content">
                        <h2>Baby's Name</h2>
                        <p>Type your baby's full name in the given field</p>
                    </div>
                   
                </div>
            </div>
        </div>
    </nav>

    <form method="post" action="" id="multiStepForm">
        <!-- Step 1 -->
        <div class="back-overlay">
            <!-- <img src="./Rectangle 65.png" style="width: 100%;" alt=""> -->
        </div>
        <div class="main-container">
            <div class="container text-center text-white">


                <!-- -------------first slide ----------------->

                <div id="step1" class="form-step active">
                    <!-- Your Step 1 content here -->
                    <div class="top-bar">
                        <i class="bi bi-arrow-left-circle-fill" id="prevBtn" onclick="prevStep(2)"></i>
                        <i class="bi bi-info-circle-fill" id="infoBtn" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbarzero"></i>
                    </div>
                    <label for="baby_name" class="title">Baby's Name</label>
                    <input type="text" placeholder="Enter Your Baby's Name" class="form-control mt-5 input-edit mb-5"
                        name="baby_name" id="baby_name" required>
                    <i class="bi bi-arrow-right-circle-fill" id="nextBtn" onclick="nextStep(1)"></i>
                </div>

                <!-- -------------second slide ----------------->

                <div id="step2" class="form-step">
                    <div class="top-bar">
                        <i class="bi bi-arrow-left-circle-fill" id="prevBtn" onclick="prevStep(2)"></i>
                        <i class="bi bi-info-circle-fill" id="infoBtn"></i>
                    </div>
                    <label for="baby_gender" class="title">Choose Gender Of Your Baby</label><br>
                    <div class="radios-btn mt-5 mb-5">
                        <div>
                            <input type="radio" class="form-check-input" name="baby_gender" id="baby_girl" value="Girl"
                                required>
                            <label for="baby_girl">Girl</label><br>
                        </div>
                        <div>
                            <input type="radio" class="form-check-input" name="baby_gender" id="baby_boy" value="Boy"
                                required>
                            <label for="baby_boy">Boy</label><br><br>
                        </div>
                    </div>

                    <div class="navigation-buttons">

                        <i class="bi bi-arrow-right-circle-fill" id="nextBtn" onclick="nextStep(2)"></i>
                    </div>
                </div>

                <!-- -------------Third slide ----------------->

                <div id="step3" class="form-step">
                    <div class="top-bar">
                        <i class="bi bi-arrow-left-circle-fill" id="prevBtn" onclick="prevStep(2)"></i>
                        <i class="bi bi-info-circle-fill" id="infoBtn"></i>
                    </div>
                    <label for="first_name" class="title">First Name:</label>
                    <input type="text" class="form-control mt-5 input-edit mb-5" name="first_name" id="first_name"
                        required>
                </div>

                <!-- -------------Fourth slide ----------------->

                <div id="step4" class="form-step">
                    <div class="top-bar">
                        <i class="bi bi-arrow-left-circle-fill" id="prevBtn" onclick="prevStep(2)"></i>
                        <i class="bi bi-info-circle-fill" id="infoBtn"></i>
                    </div>
                    <label for="last_name" class="title">Last Name:</label>
                    <input type="text" class="form-control mt-5 input-edit mb-5" name="last_name" id="last_name"
                        required><br><br>
                </div>

                <!-- -------------Fifth slide ----------------->

                <div id="step5" class="form-step">
                    <div class="top-bar">
                        <i class="bi bi-arrow-left-circle-fill" id="prevBtn" onclick="prevStep(2)"></i>
                        <i class="bi bi-info-circle-fill" id="infoBtn"></i>
                    </div>
                    <label for="phone_number" class="title">Phone (WhatsApp No.):</label>
                    <input type="number" class="form-control mt-5 input-edit mb-5" name="phone_number" id="phone_number"
                        required><br><br>
                </div>

                <!-- -------------Sixth slide ----------------->

                <div id="step6" class="form-step">
                    <div class="top-bar">
                        <i class="bi bi-arrow-left-circle-fill" id="prevBtn" onclick="prevStep(2)"></i>
                        <i class="bi bi-info-circle-fill" id="infoBtn"></i>
                    </div>
                    <label for="email" class="title">Email address:</label>
                    <input type="email" class="form-control mt-5 input-edit mb-5" name="email" id="email"
                        required><br><br>
                </div>

                <!-- -------------Seventh slide ----------------->

                <div id="step7" class="form-step">
                    <div class="top-bar">
                        <i class="bi bi-arrow-left-circle-fill" id="prevBtn" onclick="prevStep(2)"></i>
                        <i class="bi bi-info-circle-fill" id="infoBtn"></i>
                    </div>
                    <label for="shipping_address" class="title">Shipping Address:</label>
                    <textarea name="shipping_address" class="form-control mt-5 input-edit mb-5" id="shipping_address"
                        required></textarea><br><br>
                </div>

                <!-- -------------Eighth slide ----------------->

                <div id="step8" class="form-step">
                    <div class="top-bar">
                        <i class="bi bi-arrow-left-circle-fill" id="prevBtn" onclick="prevStep(2)"></i>
                        <i class="bi bi-info-circle-fill" id="infoBtn"></i>
                    </div>
                    <label for="city" class="title">City:</label>
                    <input type="text" class="form-control mt-5 input-edit mb-5" name="city" id="city" required>
                </div>

                <!-- -------------Nineth slide ----------------->

                <div id="step9" class="form-step">
                    <div class="top-bar">
                        <i class="bi bi-arrow-left-circle-fill" id="prevBtn" onclick="prevStep(2)"></i>
                        <i class="bi bi-info-circle-fill" id="infoBtn"></i>
                    </div>
                    <label for="pincode" class="title">Pincode:</label>
                    <input type="number" class="form-control mt-5 input-edit mb-5" name="pincode" id="pincode" required>
                </div>

                <!---------------- Navigation Buttons ------------>
                <!-- <div style="display: flex; justify-content: space-evenly; margin-top: 2rem;">
                <i class="bi bi-arrow-left-circle-fill" id="prevBtn" onclick="prevStep()"></i>
                   <i class="bi bi-arrow-right-circle-fill" id="nextBtn" onclick="nextStep()"></i>
                    <input type="submit" class="btn btn-danger" name="submit_order" value="Submit Order">
                </div> -->
            </div>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        var currentStep = 1;

        function nextStep(step) {
            if (step < 9) {
                $('#step' + step).removeClass('active');
                currentStep = step + 1;
                $('#step' + currentStep).addClass('active');
                updateButtonVisibility(currentStep);
            }
        }

        function prevStep(step) {
            if (step > 1) {
                $('#step' + step).removeClass('active');
                currentStep = step - 1;
                $('#step' + currentStep).addClass('active');
                updateButtonVisibility(currentStep);
            }
        }

        function updateButtonVisibility(step) {
            // Hide all step buttons initially
            for (let i = 1; i <= 9; i++) {
                $('#step' + i + 'Buttons').hide();
            }

            // Show buttons for the current step
            $('#step' + step + 'Buttons').show();
        }

        function submitForm() {
            // Handle form submission logic here
            // You may want to validate the form data before submission
            // For example: $("#multiStepForm").submit();
        }

        $(document).ready(function () {
            // Initially update button visibility on page load
            updateButtonVisibility(1);
        });

    </script>
</body>

</html>
