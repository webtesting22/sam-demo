    // Variable to store the last screen clicked
    var lastClickedScreen = null;

    // Function to navigate to Slide 3 from a screen
    function navigateToSlide(slideId) {
        lastClickedScreen = event.currentTarget.id;
        toggleSlides(lastClickedScreen, slideId);
    }

    // Function to navigate back to the last clicked screen from Slide 3
    function navigateBackToScreen() {
        if (lastClickedScreen) {
            toggleSlides('content3', lastClickedScreen);
        }
    }

</script>
